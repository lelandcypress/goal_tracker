<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Goal Tracker</title>
  </head>
  <body class="container">
    <div class="my-5 d-flex justify-content-center">
      <h1 class="header">Goal Tracker Prototype</h1>
    </div>
    <div id="weekly_focus" class="mb-5 row divBorders">
      <div class="col-3">
        <h3>Today's Date: <span id="date"></span></h3>
        <h2 class="mb-4">Current Task</h2>
        <button id="fateButton" class="goal_button button">
          Let Fate Decide
        </button>
      </div>
      <div class="col-9">
        <p id="goalText" class="d-flex justify-content-center selectedGoal">
          What's your focus?
          <!-- random item from local storage is pulled and displayed here -->
        </p>
        <p
          id="motivateMe"
          class="moto_text d-flex justify-content-center py-4 mb-5"
        ></p>
      </div>
    </div>

    <div class="goal_display row divBorders">
      <div class="px-3my-5 col-3">
        <h2 class="d-flex align-items-start mb-5">Goal List</h2>
        <input
          type="text"
          id="goal_input"
          name="goal_input"
          class="form-control d-flex align-items-start"
        />
        <button id="goal_button" class="goal_button button">Add Goal</button>
      </div>
      <div class="col-9 my-5">
        <div id="goal_listParent" class="col-9"></div>
        <!-- save goals button that pushes it to local storage-->
      </div>
    </div>
    <script src="assets/goalList.js"></script>
    <script src="assets/quote.js"></script>
    <script src="assets/API.js"></script>
  </body>
</html>
