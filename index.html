<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Goal Tracker</title>
  </head>
  <body class="container">
    <div class="my-5 d-flex justify-content-center border">
      <h1 class="header">Goal Tracker MVP</h1>
    </div>
    <div id="weekly_focus" class="p-5 mb-5 border row">
      <div class="border col-3">
        <h2 class="mb-5">Weekly Focus</h2>
        <button id="fateButton" class="goal_button">Let the App Decide</button>
      </div>
      <div class="col-9 border">
        <p id="goalText">
          ipsum lorem
          <!-- random item from local storage is pulled and displayed here -->
        </p>
        <p id="motivateMe" class="moto_text"></p>
      </div>
    </div>

    <div class="goal_display row border">
      <div class="border py-5 px-3 my-5 col-3">
        <h2>Goal List</h2>

        <input type="text" id="goal_input" name="goal_input" />
        <button id="goal_button" class="goal_button">Add Goal</button>
      </div>
      <div class="border col-9 my-5">
        <ul id="goal_listParent"></ul>
        <!-- save goals button that pushes it to local storage-->
      </div>
    </div>
    <script src="assets/goalList.js"></script>
    <script src="assets/quote.js"></script>
  </body>
</html>
